<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch and Axios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row m-5">
        <button class="col btn btn-primary getbtn p-2 m-1">GET</button>
        <button class="col btn btn-primary postbtn p-2 m-1">POST</button>
        <button class="col btn btn-primary asyncbtn p-2 m-1">ASYNC GET</button>
        <button class="col btn btn-primary asyncpostbtn p-2 m-1">
          ASYNC POST
        </button>
        <button class="col btn btn-primary axiosgetbtn p-2 m-1">
          AXIOS GET
        </button>
        <button class="col btn btn-primary axiospostbtn p-2 m-1">
          AXIOS POST
        </button>
        <button class="col btn btn-primary axiosputbtn p-2 m-1">
          AXIOS PUT
        </button>
        <button class="col btn btn-primary axiosdeletebtn p-2 m-1">
          AXIOS DELETE
        </button>
      </div>
      <div class="screen">
        <div class="h1 response text-center">Response</div>
        <p class="viewparams p-2 m-1"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
