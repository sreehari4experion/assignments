<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand display-1" href="#"
            >Blog<span class="display-6 text-primary">Me</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <img
                  class="icon"
                  src="https://img.icons8.com/color/48/000000/user-male-circle--v2.png"
                  style="height: 2.5rem; margin-left: 2rem"
                />
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle active"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Sreehari Prathap
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div
        class="bar"
        style="
          height: 0.5rem;
          border-radius: 5rem;
          background: linear-gradient(to right, #0096c7, #a8dadc);
        "
      ></div>
      <!-- content post form -->
      <div class="formsection">
        <h1
          class="display-6 text-light"
          style="margin: 1rem 1rem 1rem 1rem; font-size: 2rem"
        >
          Create a Post
        </h1>
        <input
          type="text"
          class="m-2"
          id="posttitle"
          placeholder="Enter Title"
          style="
            height: 2rem;
            width: 100%;
            border-radius: 1rem;
            border: none;
            padding: 1rem;
          "
        />
        <input
          type="text"
          class="m-2"
          id="postbox"
          placeholder="Type Something"
          style="
            height: 5rem;
            width: 100%;
            border-radius: 1rem;
            border: none;
            padding: 1rem;
          "
        />
        <div class="postbtn justify-content-center text-center">
          <button class="btn btn-light text-primary m-2" id="postBtn">
            Post Content
          </button>
        </div>
      </div>
      <!-- End content post form -->
      <!-- content posts -->
      <div
        class="container-fluid"
        id="blog-space"
        style="
          display: flex;
          flex-wrap: wrap;
          flex-basis: 1;
          justify-content: center;
        "
      ></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
