<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-black">
    <div class="container text-light">
      <div class="header justify-content-center">
        <h1 class="justify-content-center">Registration Form</h1>
      </div>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label m-1"
            >Email address</label
          >
          <input
            type="email"
            class="form-control m-1"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label m-1">Password</label>
          <input
            type="password"
            class="form-control m-1"
            id="exampleInputPassword1"
          />
        
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label m-1">Confirm Password</label>
          <input
            type="password"
            class="form-control m-1"
            id="exampleInputPassword2"
          />
        
        <button type="submit" class="btn btn-primary m-1">Submit</button>
      </form>
    </div>
  </body>
</html>
