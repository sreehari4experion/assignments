<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    style="
      background-color: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    "
  >
    <div
      class="container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <h1>JS demo</h1>
      <p>rest api</p>
      <div class="buttons">
        <button class="btn btn-dark get">GET</button>
        <button class="btn btn-dark post">POST</button>
        <button class="btn btn-dark put">PUT</button>
        <button class="btn btn-dark patch">PATCH</button>
        <button class="btn btn-dark delete">DELETE</button>
      </div>
      <p class="params"></p>
      <div
        class="form form-post"
        style="
          display: flex;
          flex-direction: column;
          background: linear-gradient(
            to left,
            rgba(237, 195, 243, 0.411),
            rgba(195, 208, 243, 0.411)
          );
          padding: 3rem;
          border-radius: 3rem;
        "
      >
        Name <br />
        <input
          type="text"
          id="myName"
          placeholder="Enter Name"
          style="
            width: 15rem;
            height: 2rem;
            margin-top: 1rem;
            border-radius: 0.8rem;
            background: linear-gradient(
              to right,
              rgb(3, 21, 80),
              rgb(61, 13, 83)
            );
            color: white;
            padding: 0.5rem;
            border: 0px;
          "
        />
        <br />
        Job <br />
        <input
          type="text"
          id="myJob"
          placeholder="Enter Job"
          style="
            width: 15rem;
            height: 2rem;
            margin-top: 1rem;
            border-radius: 0.8rem;
            background: linear-gradient(
              to right,
              rgb(3, 21, 80),
              rgb(61, 13, 83)
            );
            color: white;
            padding: 0.5rem;
            border: 0px;
          "
        />
        <br />
        <div class="plaaced" style="display: flex; justify-content: center">
          <button
            id="submit"
            style="
              width: 5rem;

              border-radius: 2rem;
              border: 0px;
              background: linear-gradient(
                to right,
                rgb(3, 21, 80),
                rgb(61, 13, 83)
              );
              color: white;
              padding: 0.8rem;
            "
            onclick="return register()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
