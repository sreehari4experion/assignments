<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container-fluid p-5">
      <div class="h1 text-center text-light">JS calculator</div>
      <div class="row" style="padding: 0 5rem 0 5rem">
        <div class="calculator p-5">
          <div class="row display" id="display" style="margin-bottom: 1rem">
            <input
              type="text"
              class="bg-light shadow rounded-pill"
              style="height: 3rem; font-size: 2.5rem"
              id="display-input"
            />
          </div>
          <div class="row buttons1 flex-row">
            <button class="btn btn-danger col m-1" id="clear">C</button>
            <!-- <button class="btn btn-warning col m-1" id="backspace">
              &larr;
            </button> -->
            <button class="btn btn-primary bg-gradient col m-1" id="divide">
              &divide;
            </button>
            <button class="btn btn-primary col m-1 bg-gradient" id="multiply">
              &times;
            </button>
          </div>
          <div class="row buttons2 flex-row">
            <button
              class="btn btn-primary col m-1 bg-light text-primary"
              id="seven"
            >
              7
            </button>
            <button
              class="btn btn-primary col m-1 bg-light text-primary"
              id="eight"
            >
              8
            </button>
            <button
              class="btn btn-primary col m-1 bg-light text-primary"
              id="nine"
            >
              9
            </button>
            <button class="btn btn-primary col m-1 bg-gradient" id="subtract">
              &minus;
            </button>
          </div>
          <div class="row buttons3 flex-row">
            <button
              class="btn btn-primary col m-1 bg-light text-primary"
              id="four"
            >
              4
            </button>
            <button
              class="btn btn-primary col m-1 bg-light text-primary"
              id="five"
            >
              5
            </button>
            <button
              class="btn btn-primary col m-1 bg-light text-primary"
              id="six"
            >
              6
            </button>
            <button class="btn btn-primary col m-1 bg-gradient" id="add">
              +
            </button>
          </div>

          <div class="row buttons4 flex-row">
            <button
              class="btn btn-primary col m-1 bg-light text-primary"
              id="one"
            >
              1
            </button>
            <button
              class="btn btn-primary col m-1 bg-light text-primary"
              id="two"
            >
              2
            </button>
            <button
              class="btn btn-primary col m-1 bg-light text-primary"
              id="three"
            >
              3
            </button>
            <button class="btn btn-primary col m-1 bg-success" id="equals">
              =
            </button>
          </div>
          <div class="row buttons5 flex-row">
            <button
              class="btn btn-primary col m-1 bg-light text-primary"
              id="zero"
            >
              0
            </button>
            <button
              class="btn btn-primary col m-1 bg-light text-primary"
              id="decimal"
            >
              .
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
